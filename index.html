<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css"/>
        <link href="https://fonts.googleleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">

        <title>Calorie Intake </title>
    </head>
    <body>
        <div class="loader">
            <img src="Heartbeat.gif">
            <h1>Calorie Intake</h1>
        </div>
        <div class="content">
                <div id="weight">
                    <input id="weightvalue">
                    <p id="w-p">Weight in kg</p>
                </div>
                <div id="height">
                    <input id="heightvalue">
                    <p id="h-p">Height in cm</p>
                </div>
                <div id="result">
                    <button id="submit">SUBMIT</button>
                    <div id="output"></div>
                </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
